<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
  <div class="sign_up">
    <div class="left_navigation">
        <h2>Registration</h2>
        <input type="text" placeholder="Enter your name" class="input">
        <input type="email" placeholder="Enter your email" class="input">
        <input type="password" placeholder="Create password" class="input">
        <input type="password" placeholder="Confirm password" class="input"> <br>
        <input type="checkbox">
        <label for="checkbox" class="check">I accept all terms and conditions</label>
        <input type="button" value="Register Now" id="button">
        <div class="account">
        <p>Already have an account?</p>
        <p><a href="">Login now</a></p>
      </div>
    </div>
    <div class="right_navigation">
      <img src="./Person Image.png" alt="">
    </div>
  </div>
</body>
</html>
